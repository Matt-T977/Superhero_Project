<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Superhero!</title>
</head>
<body>
    <h1>Add A New Superhero!</h1>
    <form action="{% url 'superheroes:create' %}" method="post">
        {% csrf_token %}
        <h2>Name: <input type = "text", name = "name", id = "name"></h2> <br />
        <h2>Alter Ego: <input type = "text", name = "alter_ego", id = "alter_ego"></h2> <br />
        <h2>Catch Phrase: <input type = "text", name = "catch_phrase", id = "catch_phrase"></h2> <br />
        <h2>Primary Ability: <input type = "text", name = "primary_ability", id = "primary_ability"></h2> <br />
        <h2>Secondary Ability: <input type = "text", name = "secondary_ability", id = "secondary_ability"></h2> <br />
        <input type="submit" value="Add!">
    </form>
    
</body>
</html>
